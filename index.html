<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="plugins/plugin-loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="plugins/plugin-loader.js"></script>
  
    <script>
        document.addEventListener("deviceready", onDeviceReady, false);
        
        function onDeviceReady() {
            // Now safe to use the Cordova API
            monaca.updateUIStyle("header", "title", "Monaca Demo");
        }
    
    </script>
</head>
<body>    
    <div class="page center">
        <div class="topcoat-list">
            <h3 class="topcoat-list__header left">Native Components</h3>
            <ul class="topcoat-list__container">
                <li class="topcoat-list__item" onclick="monaca.pushPage('nc/toolbar.html');">
                    Toolbar Components
                    <i class="fa fa-chevron-right fa-lg icon-right"></i>
                </li>
                <li class="topcoat-list__item" onclick="monaca.pushPage('nc/tabbar.html');">
                    Tabbar Components
                    <i class="fa fa-chevron-right fa-lg icon-right"></i>
                </li>
            </ul>
            <h3 class="topcoat-list__header left">Native Screen Trangit</h3>
            <ul class="topcoat-list__container">
                <li class="topcoat-list__item" onclick="monaca.pushPage('nc/transit.html');">
                    Transit Animation
                    <i class="fa fa-chevron-right fa-lg icon-right"></i>
                </li>
            </ul>
            
            <h3 class="topcoat-list__header left">Full HTML5 UI</h3>
            <ul class="topcoat-list__container">
                <li class="topcoat-list__item" onclick="monaca.pushPage('onsen.html');">
                    Onsen UI
                    <i class="fa fa-chevron-right fa-lg icon-right"></i>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
