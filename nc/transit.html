<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../plugins/plugin-loader.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../plugins/plugin-loader.js"></script>
</head>
<body>    
    <div class="page center">
        <div class="topcoat-list">
            <h3 class="topcoat-list__header left">Transit Animation</h3>
            <ul class="topcoat-list__container">
                <li class="topcoat-list__item" onclick="monaca.pushPage('transit.html',{ animation: 'slideLeft', clearStack: true });">
                    Animation:slideLeft
                </li>
                <li class="topcoat-list__item" onclick="monaca.pushPage('transit.html',{ animation: 'slideRight', clearStack: true });">
                    Animation:slideRight
                </li>
                <li class="topcoat-list__item" onclick="monaca.pushPage('transit.html',{ animation: 'lift', clearStack: true });">
                    Animation:lift
                </li>
                <li class="topcoat-list__item" onclick="monaca.pushPage('transit.html',{ animation: false, clearStack: true });">
                    Animation:none
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
