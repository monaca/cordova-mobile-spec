<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../plugins/plugin-loader.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../plugins/plugin-loader.js"></script>
</head>
<body>    
    <div class="page center">
        <div class="topcoat-list">
            <h3 class="topcoat-list__header left">Tabbar</h3>
            <ul class="topcoat-list__container">
                <li class="topcoat-list__item" onclick="monaca.updateUIStyle('tabbar', 'backgroundColor', '#25b5c2');">
                    Change Tabbar Color
                </li>
                <li class="topcoat-list__item" onclick="monaca.updateUIStyle('tabbar', 'activeIndex', 1);">
                    Change Selected Tab
                </li>
                <li class="topcoat-list__item" onclick="monaca.updateUIStyle('tabbar', 'visibility', false);">
                    Change Button invisible
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
