
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,maximum-scale=1.0,initial-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"> <!-- ISO-8859-1 -->
    <title>Cordova Mobile Spec</title>
    <link rel="stylesheet" href="../../master.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="../../cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../zepto.min.js"></script>


<script type="text/javascript" charset="utf-8">

    var deviceReady = false;

    /**
     * Function called when page has finished loading.
     */
    function init() {
        document.addEventListener("deviceready", function() {
                deviceReady = true;
                console.log("Device="+device.platform+" "+device.version);
            }, false);
        window.setTimeout(function() {
            if (!deviceReady) {
                alert("Error: Apache Cordova did not initialize.  Demo will not run correctly.");
            }
        },1000);
    }

    function updateTop() {
        monaca.updateUIStyle("header", "shadowOpacity", $('#result').val());
    }
    function retrieveTop() {
        monaca.retrieveUIStyle("header", "shadowOpacity", function(a){ $('#result').val(a)});
    }
    function updateBottom() {
        monaca.updateUIStyle("footer", "shadowOpacity", $('#result').val());
    }
    function retrieveBottom() {
        monaca.retrieveUIStyle("footer", "shadowOpacity", function(a){ $('#result').val(a)});
    }
    function clearForm() {
    	 $('#result').val(' ');
    }
</script>

  </head>
  <body onload="init();" id="stage" class="theme" style="background:#ffffff;">

    <h1>Toolbar title</h1>
	<div class="btn large" onclick="clearForm()">clear form</div>
	<h2> 0.0〜1.0の値を指定</h2><br>
    <form>
    	<input type="text"  id ="result" value=""/>
    </form>
    <h2> </h2><br>
    <div class="btn large" onclick="updateTop()">updateUIStyle Top</div>
    <div class="btn large" onclick="retrieveTop()">retrieveUIStyle Top</div>
    <div class="btn large" onclick="updateBottom()">updateUIStyle Bottom</div>
    <div class="btn large" onclick="retrieveBottom()">retrieveUIStyle Bottom</div>
        <h2> </h2><div class="backBtn" onclick="backHome();">Back</div>
  </body>
</html>
