
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,maximum-scale=1.0,initial-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"> <!-- ISO-8859-1 -->
    <title>Cordova Mobile Spec</title>
    <link rel="stylesheet" href="../../../master.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="../../../cordova-incl.js"></script>      

      
<script type="text/javascript" charset="utf-8">

    var deviceReady = false;

    /**
     * Function called when page has finished loading.
     */
    function init() {
        document.addEventListener("deviceready", function() {
                deviceReady = true;
                console.log("Device="+device.platform+" "+device.version);
            }, false);
        window.setTimeout(function() {
            if (!deviceReady) {
                alert("Error: Apache Cordova did not initialize.  Demo will not run correctly.");
            }
        },1000);
    }
    
    function noArgs() {
    	monaca.pushPage('index.html');
    }
    
    function lift() {
		monaca.pushPage('index.html', {animation: 'lift'}, {'key1': 'val1'});
    }

    function none() {
		monaca.pushPage('index.html', {animation: 'none'}, {'key1': 'val1'});
    }
    
    function slideRight() {
		monaca.pushPage('index.html', {animation: 'slideRight'}, {'key1': 'val1'});
    }    
    function slideLeft() {
		monaca.pushPage('index.html', {animation: 'slideLeft'}, {'key1': 'val1'});
    }        
    function queryParamsDisplay() {
	    var test = monaca.queryParams['key1'];
        alert(test);
    }    
    function locationDisplay() {
		alert(location.href);
    }    
</script>

  </head>
  <body onload="init();" id="stage" class="theme">
  
    <h1>monaca.pushPage</h1>    
    <h2>Action</h2>
    <div class="btn large" onclick="noArgs();">with no args</div>
    <div class="btn large" onclick="lift();">animation:lift</div>
    <div class="btn large" onclick="none();">animation:none</div>
    <div class="btn large" onclick="slideRight();">animation:slideRight</div>
    <div class="btn large" onclick="slideLeft();">animation:slideLeft</div>
    <div class="btn large" onclick="queryParamsDisplay();">queryParams:Display</div>
    <div class="btn large" onclick="locationDisplay();">locationDisplay</div>
        <h2> </h2><div class="backBtn" onclick="backHome();">Back</div>
  </body>
</html>
