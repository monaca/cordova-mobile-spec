<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="">
    <meta name="author" content="">    
    <script type="text/javascript" charset="utf-8" src="../../cordova.js"></script>      
  <body>
    <div class="container">
        <h3>Test Background Style</h3>
        <div class="row">
        <label>backgroundSize:
        <select id="backgroundSize">
            <option value="cover">cover</option>
            <option value="contain">contain</option>
            <option value="200px400px">["200px", "400px"]</option>
            <option value="70%80%">["70%", "80%"]</option>
            <option value="300px30%">["300px", "30%"]</option>
        </select>
        </div>
        
        <div class="row">
            <label>backgroundColor:</label><input id="backgroundColor" type="text" value="#ff0000"/>
        </div>
        
        <div class="row">
            <label>backgroundImage:
            <select id="backgroundImage">
                <option value="images/monaca_logo.png">monaca_logo</option>
                <option value="images/quick_start.png">quick_start</option>
                <option value="images/api_book.png">api_book</option>
            </select>
        </div>
        
        
        <div class="row">
            <label>backgroundRepeat:
            <select id="backgroundRepeat">
                <option value="no-repeat">no-repeat</option>
                <option value="repeat-x">repeat-x</option>
                <option value="repeat-y">repeat-y</option>
                <option value="repeat">repeat</option>
            </select>
        </div>
        
        <div class="row">
            <label>backgroundPosition:
            <select id="backgroundPosition">
                <option value="center center">center center</option>
                <option value="center top">center top</option>
                <option value="center bottom">center bottom</option>
                <option value="left top">left top</option>
                <option value="left center">left center</option>
                <option value="left bottom">left bottom</option>
                <option value="right top">right top</option>
                <option value="right center">right center</option>
                <option value="right bottom">right bottom</option>
            </select>
        </div>
        
        
    </div> <!-- /container -->
    <div align="right">
	    <input type="button" onclick="backHome();" value="Back">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
